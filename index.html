<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/add9926b07.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="shortcut icon" href="./Images/Ico/LogoSample_ByTailorBrands-removebg-preview.ico">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>

<body>

    <header class="header">
        <img src="./Images/LogoSample_ByTailorBrands-removebg-preview.png" alt="logo" title="Logo" class="header__img">
        <p>Doesn't have an account? <a href="#" class="header__a">Sign up</a></p>
    </header>

    <main class="main">

        <section class="main__section1 d-none d-md-block">
            <i class="fa-solid fa-mug-hot fa-4x" style="color: #4a68c7;"></i>
            <hr class="main__hr">
        </section>

        <section class="main__section2 d-none d-md-block">
            <h2 class="main__section2-h2">Great to have you back!</h2>
            <p class="main__section2-p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil, accusantium! Fugiat velit nemo.</p>
            <i class="fa-solid fa-sun fa-4x" style="color: #e0a558;"></i>
        </section>

        <section class="main__section3">
            <h1 class="main__h1">Sign in</h1>

            <div class="signin-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary toggle-password" type="button"><i class="fa fa-eye"></i></button>
                    </div>
                  </div>
                </div>

                <div class="form-group form-check">
                    <div class="section3__formCheck">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                        <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                <div class="or-divider">
                  <span>Or sign in with</span>
                </div>

                <div class="social-login">
                  <a href="#" class="btn btn-block btn-google"><i class="fab fa-google"></i></a>
                  <a href="#" class="btn btn-block btn-facebook"><i class="fab fa-facebook"></i></a>
                  <a href="#" class="btn btn-block btn-apple"><i class="fab fa-apple"></i></a>
                </div>
              </div>
              
        </section>

        <section class="main__section4 d-none d-md-block">
            <i class="fa-solid fa-lightbulb fa-4x" style="color: #4a68c7;"></i>
        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
